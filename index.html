<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tetris</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="game-container">
      <aside>
        <h2 id="title">Sleepy Tetris</h2>
        <table class="aside-div" id="instructions">
          <tr>
            <td>up</td>
            <td>cw turn</td>
          </tr>
          <tr>
            <td>w</td>
            <td>ccw turn</td>
          </tr>
          <tr>
            <td>spacebar</td>
            <td>hard drop</td>
          </tr>
        </table>

        <div class="aside-div" id="scoreBoard">Score:</div>
        <button id="reset-button">Reset</button>
        <button id="pause-button">Pause</button>
        <canvas id="next" width="100" height="100"></canvas>
      </aside>
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <script type="application/javascript" src="./js/scoreboard.js"></script>
    <script type="application/javascript" src="./js/next.js"></script>
    <script type="application/javascript" src="./js/generator.js"></script>
    <script type="application/javascript" src="./js/listeners.js"></script>
    <script type="application/javascript" src="./js/app.js"></script>
  </body>
</html>
